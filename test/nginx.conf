server {
	listen			8001 default_server;
	listen			[::]:8001 default_server;

	server_name		webserv_test.com www.webserv_test.com;
	root			/var/www/html/webserv_test.com;
	autoindex		on;

	access_log		/var/log/nginx/webserv_test.com.access.log;
	error_log		/var/log/nginx/webserv_test.com.error.log;
	rewrite ^/index.html /index2.html permanent;

	location / {
		try_files $uri $uri/ =404;
		index index.html index.htm index.php;
		autoindex on;
	}
}
